<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <script src="./assets/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.js" integrity="sha512-is1ls2rgwpFZyixqKFEExPHVUUL+pPkBEPw47s/6NDQ4n1m6T/ySeDW3p54jp45z2EJ0RSOgilqee1WhtelXfA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://kit.fontawesome.com/f93398103c.js" crossorigin="anonymous"></script>
    <title>QrCode</title>
</head>
<body>
    <div class="container">
            <div class="container-child">
                <div id="logo-site">
                        <img src="./assets/images/logo-qr-generator.svg" alt="logo do site qr code">
                    </div>
                    <div id="enter-url">
                        <input type="text" id="input-text" placeholder="Enter an url">
                        <button type="submit" id="button-input" onclick="viewUrl()" >
                            QR code
                        </button>
                    </div>
                </div>
            </div>
    </div>   
</body>
</html>
